<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout Móvel</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Header</h1>
    </div>
 
    <div id="content">
 
        <div id="exerciseCounter">
            <p>Quantidade de exercícios: <span id="exerciseCount">0</span></p>
            <button id="addExercise">Adicionar Exercício</button>
            <button id="removeExercise">Remover Exercício</button>
        </div>
        <button id="toggleInfo">Mostrar Informações Adicionais</button>
        <p id="additionalInfo" style="display: none;">Informações adicionais que serão mostradas ou ocultadas.</p>
    </div>
    <div id="footer">
        <h3>Footer</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
